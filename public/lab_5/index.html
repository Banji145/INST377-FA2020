<body>

            <input type = "tel" id = "phone" name = "phone" placeholder = "Enter your phone number here">
        </li>
        <li>

                <li>

                </li>
                <li>

                <li>

                </li>
            </ul>
        </li>

            <button type="submit" id = "button" name = "form button">Submit</button>
        </li>
        <li>
            <button type="activate" id = "button" name = "form button" onclick="testFunction()">Activate</button>
        </li>
    </ul>
    </div>
    </form>

            const x = document.getElementById("header");
            x.querySelector("p").innerHTML = "Hello World!";
